<!DOCTYPE html>
<html lang="en" ng-app="adminApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang quản trị</title>
    <!-- //Logo -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/logo.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/logo.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/logo.png"
    />

    <!-- AdminLTE CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="hold-transition sidebar-mini">
    <div class="wrapper" ng-show="$root.isLogin()">
      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand navbar-dark bg-dark">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button">
              <i class="fas fa-bars"></i>
            </a>
          </li>
        </ul>
        <div class="navbar-nav ml-auto">
          <input
            type="text"
            class="form-control form-control-sm"
            placeholder="Tìm kiếm"
            style="width: 300px"
          />
        </div>
      </nav>

      <!-- Sidebar -->
      <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="#" class="brand-link">
          <img
            src="assets/images/logo.png"
            alt="Logo"
            class="brand-image img-circle elevation-3"
            style="opacity: 0.8; width: 33px; height: 33px"
          />
          <span class="brand-text font-weight-light">TIN MỘC VIỆT</span>
        </a>
        <div class="sidebar" ng-controller="SidebarController">
          <nav class="mt-2">
            <ul
              class="nav nav-pills nav-sidebar flex-column"
              data-widget="treeview"
              role="menu"
            >
              <li class="nav-item">
                <a
                  href="#!/dashboard"
                  class="nav-link"
                  ng-class="{ 'active': $location.path() === '/dashboard' }"
                >
                  <i class="nav-icon fas fa-home"></i>
                  <p>Trang chủ</p>
                </a>
              </li>
              <li class="nav-item">
                <a
                  href="#!/orders"
                  class="nav-link"
                  ng-class="{ 'active': $location.path() === '/orders' }"
                >
                  <i class="nav-icon fas fa-shopping-cart"></i>
                  <p>Quản lý đơn hàng</p>
                </a>
              </li>
              <li class="nav-item">
                <a
                  href="#!/products"
                  class="nav-link"
                  ng-class="{ 'active': $location.path() === '/products' }"
                >
                  <i class="nav-icon fas fa-box"></i>
                  <p>Quản lý sản phẩm</p>
                </a>
              </li>
              <li class="nav-item">
                <a
                  href="#!/categories"
                  class="nav-link"
                  ng-class="{ 'active': $location.path() === '/categories' }"
                >
                  <i class="nav-icon fas fa-layer-group"></i>
                  <p>Quản lý danh mục</p>
                </a>
              </li>
              <li class="nav-item">
                <a
                  href="#!/coupons"
                  class="nav-link"
                  ng-class="{ 'active': $location.path() === '/coupons' }"
                >
                  <i class="nav-icon fas fa-tags"></i>
                  <p>Quản lý khuyến mãi</p>
                </a>
              </li>
              <li class="nav-item">
                <a
                  href="#!/blogs"
                  class="nav-link"
                  ng-class="{ 'active': $location.path() === '/blogs' }"
                >
                  <i class="nav-icon fas fa-newspaper"></i>
                  <p>Quản lý bài viết</p>
                </a>
              </li>
              <li class="nav-item">
                <a
                  href="#!/users"
                  class="nav-link"
                  ng-class="{ 'active': $location.path() === '/users' }"
                >
                  <i class="nav-icon fas fa-user"></i>
                  <p>Quản lý người dùng</p>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>

      <!-- Content Wrapper -->
      <div class="content-wrapper">
        <section class="content">
          <main ng-view></main>
        </section>
      </div>

      <!-- Footer -->
      <footer class="main-footer">
        <strong>Copyright &copy; 2025 <a href="#">Nhóm Thiên Lý</a>.</strong>
        All rights reserved.
      </footer>
    </div>

    <div ng-app="adminApp">
      <div ng-show="!$root.isLogin()">
        <main ng-view></main>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AdminLTE JS -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap4.min.css"
    />

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap4.min.js"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>

    <!-- CKEditor -->
    <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>

    <!-- Chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- App Scripts -->
    <script src="js/app.js"></script>
    <script src="js/services/apiService.js"></script>
    <script src="js/directive/uploadImageDirective.js"></script>
    <script src="js/controllers/dashboardController.js"></script>
    <script src="js/controllers/loginController.js"></script>
    <script src="js/controllers/productController.js"></script>
    <script src="js/controllers/couponController.js"></script>
    <script src="js/controllers/categoryController.js"></script>
    <script src="js/controllers/userController.js"></script>
    <script src="js/controllers/blogController.js"></script>
    <script src="js/controllers/orderController.js"></script>
  </body>

</html>
