<section class="craft-stories" ng-controller="NewsController">
  <div class="container">
    <!-- Header -->
    <div class="text-center mb-5">
      <h2 class="fw-bold">Câu chuyện nghề đan</h2>
      <div class="divider">
        <img
          src="./assets/images/img_icon_title.png"
          alt="Divider"
          class="divider-icon"
        />
      </div>
    </div>

    <!-- Stories List -->
    <div class="row" ng-repeat="news in newsList | limitTo:2">
      <!-- Story Image -->
      <div class="col-md-8 mb-4">
        <div class="story-card h-100">
          <div class="story-image">
            <img
              ng-src="{{news.thumbnail}}"
              class="w-100"
              alt="{{news.title}}"
            />
          </div>
        </div>
      </div>
      <!-- Story Details -->
      <div class="col-md-4 mb-4">
        <div class="story-details h-100 bg-light p-4">
          <p class="story-date">{{ formatDate(news.createdAt) }}</p>
          <h3 class="story-title">{{news.title}}</h3>
          <p class="story-excerpt" ng-bind-html="news.safeContent"></p>
          <div class="story-link" ng-click="goToDetail(news._id)">
            <button class="btn btn-brown">Tìm hiểu</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  /* Craft Stories Section Styles */
  .craft-stories {
    padding: 60px 0;
  }

  .craft-stories h2 {
    color: #8b5a2b;
    font-family: "Times New Roman", serif;
    margin-bottom: 15px;
    font-size: 32px;
  }

  .divider {
    position: relative;
    text-align: center;
    margin: 20px 0 40px;
  }

  .divider-icon {
    height: 24px;
    margin-top: 10px;
  }

  .story-card {
    border-radius: 0;
    overflow: hidden;
  }

  .story-image img {
    height: 300px;
    object-fit: cover;
  }

  .story-details {
    background-color: white !important;
    border-radius: 0;
  }

  .story-category {
    color: #666;
    font-size: 12px;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .story-title {
    color: #2d5082;
    font-size: 22px;
    margin-bottom: 15px;
    font-weight: bold;
  }

  .story-date {
    color: #7a5a36;
    font-size: 12px;
    text-transform: uppercase;
  }

  .story-excerpt {
    color: #555;
    font-size: 14px;
    line-height: 1.6;
    margin-bottom: 20px;
  }

  .btn-brown {
    background-color: #8b5a2b;
    color: white;
    border: none;
    border-radius: 0;
    padding: 8px 20px;
    font-size: 14px;
  }

  .btn-brown:hover {
    background-color: #6a4420;
    color: white;
  }
</style>
