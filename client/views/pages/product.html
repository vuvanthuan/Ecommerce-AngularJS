<!-- Section Sản Phẩm -->
<section class="product-section py-5" ng-controller="ProductController">
  <div class="container">
    <div class="row mb-4">
      <div class="col-12 text-center">
        <h2 class="section-title mb-3">Tinh Mộc Việt - Mây, Tre Đan</h2>
        <div class="divider">
          <img
            src="./assets/images/img_icon_title.png"
            alt="Divider"
            class="divider-icon"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <!-- Danh mục sản phẩm bên trái -->
      <div class="col-lg-3 col-md-4 col-12 mb-4 mb-md-0">
        <div class="category-list p-3 rounded shadow-sm bg-light">
          <h5 class="mb-3 text-uppercase">Danh mục sản phẩm</h5>
          <ul class="list-unstyled">
            <li
              class="category-item mb-2"
              ng-repeat="category in categories"
              ng-class="{ 'active': selectedCategory === category._id }"
              ng-click="selectCategory(category._id)"
            >
              <div class="text-decoration-none text-dark">
                {{ category.name | uppercase }}
              </div>
            </li>
          </ul>
        </div>
      </div>

      <!-- Danh sách sản phẩm bên phải -->
      <div class="col-lg-9 col-md-8 col-12">
        <div class="row product-list">
          <div
            class="col-lg-4 col-md-6 col-12 mb-4"
            ng-repeat="product in displayedProducts"
          >
            <div
              class="product-item rounded overflow-hidden shadow"
              ng-click="goToProductDetail(product._id)"
            >
              <img
                ng-src="{{product.image}}"
                alt="{{product.name}}"
                class="img-fluid w-100 product-image"
                style="height: 280px; object-fit: cover"
              />
              <div
                class="p-3 bg-light d-flex align-items-center justify-content-start gap-2"
              >
                <h5 class="mb-1 product-name">{{ product.name }}</h5>
                <p class="m-0">({{ product.quantity }})</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Nút Tìm Kiếm -->
        <div class="text-end">
          <a href="index.html" class="btn btn-custom">Tìm Kiếm</a>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- CSS tùy chỉnh -->
<style>
  .section-title {
    font-size: 2rem;
    font-weight: 600;
    color: #8b5a2b;
    font-family: "Times New Roman", serif;
  }

  .divider {
    position: relative;
    text-align: center;
    margin: 20px 0 40px;
  }

  .divider-icon {
    height: 24px;
    margin-top: 10px;
  }

  .category-list {
    border: 1px solid #ddd;
  }

  .product-name {
    max-width: 100%;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .category-item {
    padding: 5px 0;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .category-item:hover,
  .category-item.active {
    background-color: #e6e1d9;
    padding-left: 10px;
  }

  .product-item {
    transition: transform 0.3s ease;
    cursor: pointer; /* Thêm con trỏ tay khi hover */
  }

  .product-item:hover {
    transform: scale(1.05);
  }

  .btn-custom {
    background-color: #8b5a2b; /* Màu nâu đất */
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .btn-custom:hover {
    background-color: #6b4e31;
    color: #fff;
  }
</style>
