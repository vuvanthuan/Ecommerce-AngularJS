<div class="card">
  <div class="card-header">
    <h3 class="card-title">Danh sách người dùng</h3>
    <div class="card-tools">
      <button class="btn btn-primary" ng-click="openCreateUserModal()">
        Thêm người dùng
      </button>
    </div>
  </div>
  <div class="table-container">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Tên người dùng</th>
          <th>Email</th>
          <th>Số điện thoại</th>
          <th>Vai trò</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phoneNumber }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button
              class="btn btn-sm btn-warning"
              ng-click="openEditUserModal(user._id)"
            >
              Sửa
            </button>
            <button
              class="btn btn-sm btn-danger"
              ng-click="deleteUser(user._id)"
            >
              Xóa
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div id="userModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ modalTitle }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          ng-click="closeModal()"
        >
          &times;
        </button>
      </div>
      <div class="modal-body">
        <form ng-submit="saveUser()">
          <div class="form-group">
            <label>Tên người dùng</label>
            <input
              type="text"
              class="form-control"
              ng-model="formData.username"
              required
            />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              class="form-control"
              ng-model="formData.email"
              required
            />
          </div>
          <div class="form-group">
            <label>Số điện thoại</label>
            <input
              type="text"
              class="form-control"
              ng-model="formData.phoneNumber"
              required
            />
          </div>
          <div class="form-group">
            <label>Mật khẩu</label>
            <input
              type="password"
              class="form-control"
              ng-model="formData.password"
              required
            />
          </div>
          <div class="form-group">
            <label>Vai trò</label>
            <select class="form-control" ng-model="formData.role" required>
              <option value="admin">Admin</option>
              <option value="client">Client</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Lưu</button>
        </form>
      </div>
    </div>
  </div>
</div>
