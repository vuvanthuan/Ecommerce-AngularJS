<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow w-100" style="max-width: 400px">
      <div class="card-header text-center">
        <h3>Đăng nhập</h3>
      </div>
      <div class="card-body">
        <form ng-submit="login()">
          <div class="mb-3">
            <label>Số điện thoại</label>
            <input type="text" class="form-control" ng-model="user.phoneNumber" required />
          </div>
          <div class="mb-3">
            <label>Mật khẩu</label>
            <input type="password" class="form-control" ng-model="user.password" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
        </form>

        <div class="mt-3" ng-show="errorMessage">
          <div class="alert alert-danger">{{ errorMessage }}</div>
        </div>
      </div>
    </div>
  </div>
